<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Dots</title>
    <style>
        #canvas-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            
            
           
            border: 1px solid black;
        }

        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            /* Center the dots */
        }

        .line {
            position: absolute;
            border: 1px solid blue;
            transition: width 2s, height 2s;
            transform-origin: top left;
        }

        #stroke1 {
            display: none;
            position: absolute;
            top: 83px;
            left: 145px;
            width: 10px;
            height: 235px;
            transform: rotate(207deg);

        }

        #stroke2 {
            
           display: none;
            position: absolute;
            top: 83px;
            left: 246px;
            width: 10px;
            height: 235px;
            transform: rotate(154deg);

        }

        #stroke3 {
            
            display: none;
            position: absolute;
            top: 145px;
            left: 195px;
            width: 10px;
            height: 110px;
            transform: rotate(90deg);

        }
    </style>
</head>

<body>
    <div id="canvas-container">
        <canvas id="canvas" width="400" height="400"></canvas>
        <div class="dot" id="dot3" style="top: 100px; left: 201px;"></div>
        <div class="dot" id="dot4" style="top: 200px; left: 150px;"></div>
        <div class="dot" id="dot1" style="top: 300px; left: 100px;"></div>
        <div class="dot" id="dot2" style="top: 300px; left: 300px;"></div>
        <div class="dot" id="dot5" style="top: 200px; left: 250px;"></div>
        <img id="stroke1" src="stroke1.png" >
        <img id="stroke2" src="stroke1.png" >
        <img id="stroke3" src="stroke1.png" >
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const dot3 = document.getElementById('dot3');
const dot1 = document.getElementById('dot1');
const dot2 = document.getElementById('dot2');
const dot4 = document.getElementById('dot4');
const dot5 = document.getElementById('dot5');

let isDrawing = false;
let startX = 0;
let startY = 0;
let tolerance = 30; // Tolerance radius for dot connection
let nextConnection = 'dot3-dot1'; // Start with connecting dot3 to dot1

function drawToleranceCircle(dot, ctx) {
    ctx.beginPath();
    ctx.arc(dot.offsetLeft + 5, dot.offsetTop + 5, tolerance, 0, 2 * Math.PI);
    ctx.strokeStyle = 'rgba(255, 200, 0, 0.5)'; // Visual guide for connection
    ctx.stroke();
}

function startDrawing(e) {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    let targetDot;
    switch (nextConnection) {
        case 'dot3-dot1':
        case 'dot3-dot2':
            targetDot = dot3;
            break;
        case 'dot4-dot5':
            targetDot = dot4;
            break;
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawToleranceCircle(targetDot, ctx);
    drawToleranceCircle(nextConnection.includes('dot1') ? dot1 : nextConnection.includes('dot2') ? dot2 : dot5, ctx);

    if (Math.hypot(x - (targetDot.offsetLeft + 5), y - (targetDot.offsetTop + 5)) <= tolerance) {
        isDrawing = true;
        startX = targetDot.offsetLeft + 5;
        startY = targetDot.offsetTop + 5;
    }
}

function draw(e) {
    if (!isDrawing) return;
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    ctx.beginPath();
    ctx.moveTo(startX, startY);
    ctx.lineTo(x, y);
    ctx.stroke();
    startX = x;
    startY = y;
    ctx.strokeStyle = 'black'; // Change line color to black
    ctx.lineWidth = 2;  
}

function stopDrawing(e) {
    if (!isDrawing) return;
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    let targetDot;

    switch (nextConnection) {
        case 'dot3-dot1':
            targetDot = dot1;
            break;
        case 'dot3-dot2':
            targetDot = dot2;
            break;
        case 'dot4-dot5':
            targetDot = dot5;
            break;
    }

    if (Math.hypot(x - (targetDot.offsetLeft + 5), y - (targetDot.offsetTop + 5)) <= tolerance) {
        console.log('Stopped drawing near', targetDot.id);
        let strokeId;
        switch (nextConnection) {
            case 'dot3-dot1':
                strokeId = '1';
                nextConnection = 'dot3-dot2'; // Set next connection to dot3-dot2
                break;
            case 'dot3-dot2':
                strokeId = '2';
                nextConnection = 'dot4-dot5'; // Set next connection to dot4-dot5
                break;
            case 'dot4-dot5':
                strokeId = '3';
                nextConnection = 'dot3-dot1'; // Optionally loop back or end the sequence
                break;
        }

        if (strokeId) {
            document.getElementById('stroke' + strokeId).style.display = 'block';
            
        }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    } else {
        alert('Complete the line. Try Again!');
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
    }
    isDrawing = false;
}


canvas.addEventListener('mousedown', startDrawing);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', stopDrawing);
    </script>
</body>

</html>
