<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Dots</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
        }

        #canvas-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid black;
        }

        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }


        #stroke1 {
            
            display: none;
            position: absolute;
            top: 75px;
            left: 127px;
            width: 10px;
            height: 242px;
            

        }

        #stroke2 {
            
            display: none;
            position: absolute;
            top: 72px;
            left: 130px;
            width: 110px;
            height: 132px;

        }

        #stroke3 {
            
            display: none;
            position: absolute;
            top: 192px;
            left: 130px;
            width: 110px;
            height: 132px;

        }
        #sbox {
            top: 101px;
            left: 100px;
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="canvas-container">
        <canvas id="canvas" width="400" height="400"></canvas>
        <div class="dot" id="dot3" style="top: 80px; left: 132px;"></div>
        <div class="dot" id="dot4" style="top: 197px; left: 132px;"></div>
        <div class="dot" id="dot1" style="top: 315px; left: 132px;"></div>
        <img id="sbox" src="sboxx.png" >
        <img id="stroke1" src="stroke1.png" >
        <img id="stroke2" src="stroke2.png" >
        <img id="stroke3" src="stroke2.png" >
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const dot3 = document.getElementById('dot3');
const dot1 = document.getElementById('dot1');
const dot4 = document.getElementById('dot4');

let isDrawing = false;
let startX = 0;
let startY = 0;
let tolerance = 30; // Tolerance radius for dot connection
let nextConnection = 'dot3-dot1'; // Start with connecting dot3 to dot1

function drawToleranceCircle(dot, ctx) {
    ctx.beginPath();
    ctx.arc(dot.offsetLeft + 5, dot.offsetTop + 5, tolerance, 0, 2 * Math.PI);
    ctx.strokeStyle = 'rgba(255, 200, 0, 0.5)'; // Visual guide for connection
    ctx.stroke();
}

function startDrawing(e) {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    let expectedDot = (nextConnection === 'dot3-dot1') ? dot3 : (nextConnection === 'dot3-dot4') ? dot3 : dot4;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawToleranceCircle(expectedDot, ctx);
    drawToleranceCircle(nextConnection.includes('dot1') ? dot1 : dot4, ctx);

    if (Math.hypot(x - (expectedDot.offsetLeft + 5), y - (expectedDot.offsetTop + 5)) > tolerance) {
                alert('Please follow rules and draw accordingly ' );
                return;
            }

            isDrawing = true;
            startX = expectedDot.offsetLeft + 5;
            startY = expectedDot.offsetTop + 5;
        }

function draw(e) {
    if (!isDrawing) return;
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    ctx.beginPath();
    ctx.moveTo(startX, startY);
    ctx.lineTo(x, y);
    ctx.stroke();
    startX = x;
    startY = y;
    ctx.strokeStyle = 'black'; // Change line color to black
    ctx.lineWidth = 2;  
}

function stopDrawing(e) {
    if (!isDrawing) return;
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const targetDot = nextConnection.includes('dot1') ? dot1 : dot4;

    if (Math.hypot(x - (targetDot.offsetLeft + 5), y - (targetDot.offsetTop + 5)) <= tolerance) {
        document.getElementById('stroke' + (nextConnection === 'dot3-dot1' ? '1' : nextConnection === 'dot3-dot4' ? '2' : '3')).style.display = 'block';
        console.log('Stopped drawing near', targetDot.id);
        if (nextConnection === 'dot3-dot1') {
            nextConnection = 'dot3-dot4';
        } else if (nextConnection === 'dot3-dot4') {
            nextConnection = 'dot4-dot1';
        } else {
            nextConnection = ''; // Reset or set to next expected connection
        }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    } else {
        alert('Complete the line. Try Again!');
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
    }
    isDrawing = false;
}

canvas.addEventListener('mousedown', startDrawing);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', stopDrawing);
    </script>
</body>

</html>
